<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" role="img" aria-labelledby="title desc">
<title id="title">Chemistry Inventory System Illustration</title>
<desc id="desc">Abstract shelves with chemical bottles and barcode to represent inventory management.</desc>
<defs>
  <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
    <stop offset="0%" stop-color="#0d47a1"/>
    <stop offset="100%" stop-color="#1976d2"/>
  </linearGradient>
  <linearGradient id="bottleA" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="#ffca28"/>
    <stop offset="100%" stop-color="#ffb300"/>
  </linearGradient>
  <linearGradient id="bottleB" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="#66bb6a"/>
    <stop offset="100%" stop-color="#43a047"/>
  </linearGradient>
  <linearGradient id="bottleC" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="#ef5350"/>
    <stop offset="100%" stop-color="#e53935"/>
  </linearGradient>
</defs>
<rect width="360" height="200" rx="12" fill="url(#bg)"/>
<!-- Shelves -->
<g stroke="#0b386f" stroke-width="4" stroke-linecap="round">
  <line x1="40" y1="80" x2="320" y2="80"/>
  <line x1="40" y1="140" x2="320" y2="140"/>
</g>
<!-- Bottles row 1 -->
<g>
  <rect x="70" y="36" width="30" height="40" fill="url(#bottleA)" rx="4"/>
  <rect x="120" y="32" width="30" height="44" fill="url(#bottleB)" rx="4"/>
  <rect x="170" y="34" width="30" height="42" fill="url(#bottleC)" rx="4"/>
  <rect x="220" y="38" width="30" height="38" fill="url(#bottleA)" rx="4"/>
  <rect x="270" y="36" width="30" height="40" fill="url(#bottleB)" rx="4"/>
</g>
<!-- Bottles row 2 -->
<g>
  <rect x="90" y="96" width="30" height="40" fill="url(#bottleB)" rx="4"/>
  <rect x="140" y="92" width="30" height="44" fill="url(#bottleC)" rx="4"/>
  <rect x="190" y="94" width="30" height="42" fill="url(#bottleA)" rx="4"/>
  <rect x="240" y="98" width="30" height="38" fill="url(#bottleC)" rx="4"/>
</g>
<!-- Barcode panel -->
<rect x="40" y="150" width="130" height="34" rx="4" fill="#fafafa" stroke="#0b386f" stroke-width="2"/>
<g stroke="#0b386f" stroke-width="3">
  <line x1="55" y1="156" x2="55" y2="184"/>
  <line x1="61" y1="156" x2="61" y2="184"/>
  <line x1="66" y1="156" x2="66" y2="184"/>
  <line x1="74" y1="156" x2="74" y2="184"/>
  <line x1="79" y1="156" x2="79" y2="184"/>
  <line x1="87" y1="156" x2="87" y2="184"/>
  <line x1="94" y1="156" x2="94" y2="184"/>
  <line x1="101" y1="156" x2="101" y2="184"/>
  <line x1="106" y1="156" x2="106" y2="184"/>
</g>
<text x="180" y="172" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#e3f2fd" opacity="0.9">Inventory</text>
</svg>
