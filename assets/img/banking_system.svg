<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" role="img" aria-labelledby="title desc">
<title id="title">Banking System CLI Illustration</title>
<desc id="desc">Stylized terminal window with account operations for a C++ banking system.</desc>
<defs>
  <linearGradient id="term" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#1f2937"/>
    <stop offset="100%" stop-color="#111827"/>
  </linearGradient>
  <linearGradient id="header" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#2563eb"/>
    <stop offset="100%" stop-color="#1d4ed8"/>
  </linearGradient>
  <style>
    .mono{font:12px 'Courier New',monospace;fill:#e5e7eb;}
    .kw{fill:#60a5fa;}
    .num{fill:#34d399;}
    .hl{fill:#fbbf24;}
  </style>
</defs>
<rect width="360" height="200" rx="12" fill="#0f172a"/>
<rect x="32" y="30" width="296" height="140" rx="8" fill="url(#term)" stroke="#334155" stroke-width="2"/>
<rect x="32" y="30" width="296" height="28" rx="8" fill="url(#header)"/>
<circle cx="50" cy="44" r="4" fill="#f87171"/>
<circle cx="62" cy="44" r="4" fill="#fbbf24"/>
<circle cx="74" cy="44" r="4" fill="#34d399"/>
<text x="88" y="48" font-size="13" font-family="Arial" fill="#fff">bank_system</text>
<text class="mono" x="46" y="70">$ ./BankingSystem</text>
<text class="mono kw" x="46" y="88">1)</text><text class="mono" x="70" y="88"> Create Account</text>
<text class="mono kw" x="46" y="104">2)</text><text class="mono" x="70" y="104"> Deposit</text>
<text class="mono kw" x="46" y="120">3)</text><text class="mono" x="70" y="120"> Withdraw</text>
<text class="mono kw" x="46" y="136">4)</text><text class="mono" x="70" y="136"> Transfer Funds</text>
<text class="mono kw" x="46" y="152">5)</text><text class="mono" x="70" y="152"> Generate Report</text>
<text class="mono hl" x="220" y="152">&gt; _</text>
</svg>
